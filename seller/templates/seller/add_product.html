{% extends "seller/base.html" %}
{% block title %}Passion√© | Add Product{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-control mb-2">
            <label class="label text-black">Product Name</label>
            <input type="text" name="name" class="input input-bordered w-full" required>
        </div>

        <div class="form-control mb-2">
            <label class="label text-black">Description</label>
            <textarea name="description" class="textarea textarea-bordered w-full"></textarea>
        </div>

        <div class="form-control mb-2">
            <label class="label text-black">Category</label>
            <select name="category" class="select select-bordered w-full" required>
                <option value="" disabled selected>Select Category</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-control mb-2">
            <label class="label text-black">Price</label>
            <input type="number" step="0.01" name="price" class="input input-bordered w-full" required>
        </div>

        <div class="form-control mb-2">
            <label class="label text-black">Stock</label>
            <input type="number" name="stock" class="input input-bordered w-full" required>
        </div>

        <div class="form-control mb-4">
            <label class="label text-black">Image</label>
            <input type="file" name="image" class="file-input file-input-bordered w-full">
        </div>

        <div class="modal-action">
            <button type="submit" class="btn bg-[#5E503F] text-[#F2F4F3]">Save</button>
            <a class="btn" href="{% url 'seller:seller_dashboard' %}">Cancel</a>
        </div>
    </form>

{% endblock  %}
